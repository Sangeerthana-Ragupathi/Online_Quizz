<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torque Theory Game</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #nextTask {
            display: none;
            font-size: 24px;
            color: blue;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Torque Titans</h1>
       
        <div class="input-container">
            <label for="weight1"><h3>Weight of Ball 1 (W1):</h3></label>
            <input type="number" id="weight1" disabled><br><br>
            <label for="length1"><h3>Length of Ball 1 from Pivot (L1):</h3></label>
            <input type="number" id="length1" disabled><br><br>
            <label for="weight2"><h3>Weight of Ball 2 (W2):</h3></label>
            <input type="number" id="weight2" disabled><br><br>
            <label for="length2"><h3>Length of Ball 2 from Pivot (L2):</h3></label>
            <input type="number" id="length2"><br><br><br><br>
            <button onclick="checkAnswer()">Submit</button>
            <div id="result"></div>
            <div id="nextTask">Next Task Starting...</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
